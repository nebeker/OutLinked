@if(userInfo && !editingUser) {
<mat-card class="user-info-card">
  <mat-card-header>
    <mat-card-title>User details for generated content</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col option-title">Author Title</div>
      <div class="col">
        {{ userInfo.AuthorTitle }}
      </div>
    </div>
    <div class="row">
      <div class="col option-title">Author Industry</div>
      <div class="col">
        {{ userInfo.AuthorIndustry }}
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="row">
      <div class="col">
        <button matButton type="button" (click)="editingUser = !editingUser">
          Edit
        </button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
} @if(!userInfo || editingUser) {
<form [formGroup]="userInfoForm" (ngSubmit)="onUserSubmit()">
  <mat-card class="user-info-card">
    <mat-card-header>
      <mat-card-title>User details for generated content</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-label>User title</mat-label>
            <input
              matInput
              placeholder="Head of marketing"
              formControlName="authorTitle"
              value="{{ userInfo?.AuthorTitle }}"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-label>User industry</mat-label>
            <input
              matInput
              placeholder="marketing"
              formControlName="authorIndustry"
              value="{{ userInfo?.AuthorIndustry }}"
            />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button matButton="elevated" color="primary" type="submit">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
}
